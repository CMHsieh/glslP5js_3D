<style>
  #hud {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    /* 讓 hud 不會攔截滑鼠事件 */
  }

  #hud .info {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 8px;
  }
</style>

<body>
  <div id="hud">
    <div class="info">
      <h1>3D XYZ Viewer</h1>
      <p>Double click to reset view</p>
    </div>
  </div>
</body>
